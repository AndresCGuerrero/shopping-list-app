<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/icon.svg" />
    <title>Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>To-do List</h1>
      <!-- <div class="nav">
        <nav>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </nav>
      </div> -->
    </header>
    <main>
      <div class="shopping-input">
        <h2>Bienvenido/a</h2>
        <label for="items sumbit">Ingresa los items de tu lista:</label>
        <input
          type="text"
          name="items-submit"
          id="items-submit"
          placeholder="Ingresa un item"
          maxlength="34"
          minlength="1"
        />
        <button type="button" id="add">Agregar</button>
      </div>
      <div class="items-container">
        <div class="items" id="items-added">
          <h2 class="hidden">Tu lista:</h2>
          <ol class="items-list"></ol>
        </div>
        <div class="items" id="items-done">
          <h2 class="hidden">Elementos completados:</h2>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
